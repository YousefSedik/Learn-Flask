<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} {% endblock title %}</title>
</head>
<body>
    
    {% with messages = get_flashed_messages() %}
        <ul>
            {% for message in messages  %}
                <li> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endwith %}
    {% block content %}
    {% endblock content %}
</body>
</html>
